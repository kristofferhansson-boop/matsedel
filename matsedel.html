<div id="matsedel"></div>
<script>
fetch('https://skolmaten.se/api/4/rss/day/alla-skolor-linkoping-2?locale=sv')
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    const items = data.querySelectorAll("item");
    let html = '';
    items.forEach(item => {
      const description = item.querySelector("description").textContent;
      const meals = description.split('<br/>'); // Dela upp texten vid <br/>

      html += `<h2>${item.querySelector("title").textContent}</h2>`; // Rubrik för dagen
      
      meals.forEach(meal => {
        if (meal.trim() !== '') { // Ignorera tomma rader
          html += `<p>${meal.trim()}</p>`;
        }
      });
    });
    document.getElementById('matsedel').innerHTML = html;
  });
</script>
<style>
  /* Här kan du justera avståndet */
  h2 {
    margin-bottom: 20px; /* Mer utrymme under rubriken */
  }
  p {
    margin-bottom: 15px; /* Avstånd mellan maträtterna */
    font-size: 1.2em; /* Större text */
  }
</style>
