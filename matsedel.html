<div id="matsedel"></div>
<script>
fetch('https://skolmaten.se/api/4/rss/day/alla-skolor-linkoping-2?locale=sv')
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    const items = data.querySelectorAll("item");
    let html = '';
    items.forEach(item => {
      const title = item.querySelector("title").textContent;
      html += `<h2>${title}</h2><p>${item.querySelector("description").textContent}</p>`;
    });
    document.getElementById('matsedel').innerHTML = html;
  });
</script>
<style>
  /* Här kan du justera avståndet */
  h2 {
    margin-bottom: 20px; /* Mer utrymme under rubriken */
  }
</style>
